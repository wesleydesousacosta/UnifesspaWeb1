<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <img class="form-image" src="../assets/image.jpg">
        <div class="form">
            <form action="../" method="get">
                <div class="title">
                    <h1> Acessar plataforma </h1>
                    <p> Registre-se para começar a construir seus projetos ainda hoje.</p>
                </div>

                <div class="input-box">
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" name="senha" placeholder="Digite seu nome" required>
                </div>

                <div class="input-box">
                    <label for="e-mail">E-mail</label>
                    <input id="e-mail" type="e-mail" name="e-mail" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-box">
                    <label for="senha">Senha</label>
                    <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                </div>

                <input class="button" type="submit" value="Cadastrar">
                <p class="inscreva-se"> 
                    Já possui uma conta? <a  href="../">Logar</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
